extra-source-files:
- README.md


library:
  source-dirs: src
  exposed-modules:
    - EVM.Prelude
    - EVM.TH
    - Examples.HEVM
    - Examples.Lido
    - Examples.Prisoner

dependencies:
    - base >=4.9 && <5
    - bytestring
    - containers
    - open-games-hs
    - data-dword
    - text
    - optics
    - optics-extra
    - optics-core
    - template-haskell
    - transformers
    - vector >= 0.53.0
    - rosezipper
    - hevm
    - mtl
    - hashmap
    - tasty
    - tasty-golden
    - time

tests:
  hevm-tests:
    main: Spec.hs
    source-dirs: tests
    dependencies:
      - open-games-hevm
      - tasty
      - tasty-golden
      - bytestring


